<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-image-container">
            <svg id="sidebar-image"></svg>
            <h1>YOYO</h1>
        </div>
    </div>
    <div id="main">
        <div id="hero-text-container">
            <p id="hero-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br> You <em>know</em> you want to.</p>
        </div>
        <div id="my-form-container">
            <form id="my-form" action="">
                
                <fieldset>
                    <legend>Let's Do This!</legend>

                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text">

                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text">

                    <label for="email">EMAIL</label>
                    <input id="email" type="email">
                    
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" type="tel">
                    
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password">
                    
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password">
                    
                </fieldset>

            </form>
        </div>
        <div id="account-handling">
            <form action="" for="my-form-container">
                <button>Create Account</button>
                <h6>Already have an account? Log in</h6>
            </form>
        </div>



    </div>
</body>
</html>
